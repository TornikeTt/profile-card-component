<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <!-- style -->
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <main>
            <header class="profile-header">
                <!-- This header contains the top image and the person's photo -->
            </header>
            <div class="profile-info">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>
            <footer>
                <div class="stat-item">
                    <p class="stat-number">80K</p>
                    <p class="stat-label">Followers</p>
                </div>

                <div class="stat-item">
                    <p class="stat-number">803K</p>
                    <p class="stat-label">Likes</p>
                </div>

                <div class="stat-item">
                    <p class="stat-number">1.4K</p>
                    <p class="stat-label">Photos</p>
                </div>
            </footer>
        </main>
    </body>
</html>
